<!DOCTYPE html>

<body>

    <h1>1 - Calculadora</h1>

    <span>Insira o primeiro número</span>
    <input type="number" id="n1"> <br>
    <span>Insira o segundo número</span>
    <input type="number" id="n2"><br>
    
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="dividir()">/</button>
    <button onclick="multiplicar()">*</button><br>

    <h2 id="resultado"></h2>

    <script>

        function somar(){
            var primeiroNumero = document.getElementById('n1').value
            var segundoNumero = document.getElementById('n2').value
            var valor1 = parseFloat(primeiroNumero)
            var valor2 = parseFloat(segundoNumero)

            var soma = valor1 + valor2
            valorFinal = document.getElementById('resultado');
            valorFinal.textContent = `Resultado: ${soma}`;
        }

        function subtrair(){
            var primeiroNumero = document.getElementById('n1').value
            var segundoNumero = document.getElementById('n2').value
            var valor1 = parseFloat(primeiroNumero)
            var valor2 = parseFloat(segundoNumero)

            var soma = valor1 - valor2
            valorFinal = document.getElementById('resultado');
            valorFinal.textContent = `Resultado: ${soma}`;
        }

        function dividir(){
            var primeiroNumero = document.getElementById('n1').value
            var segundoNumero = document.getElementById('n2').value
            var valor1 = parseFloat(primeiroNumero)
            var valor2 = parseFloat(segundoNumero)

            var soma = valor1 / valor2
            valorFinal = document.getElementById('resultado');
            valorFinal.textContent = `Resultado: ${soma}`;
        }

        function multiplicar(){
            var primeiroNumero = document.getElementById('n1').value
            var segundoNumero = document.getElementById('n2').value
            var valor1 = parseFloat(primeiroNumero)
            var valor2 = parseFloat(segundoNumero)

            var soma = valor1 * valor2
            valorFinal = document.getElementById('resultado');
            valorFinal.textContent = `Resultado: ${soma}`;
        }
    </script>

    

    <h1>2 - Média de 3 Notas</h1>
    <span>Insira o Primeiro número</span>
    <input type="number" id="nu1"> <br>
    <span>Insira o Segundo número</span>
    <input type="number" id="nu2"><br>
    <span>Insira o Terceiro número</span>
    <input type="number" id="nu3"><br>

    <button onclick="media()">Calcular</button>
    
    <h2 id="resultado2"></h2>

    <script>
        function media(){
            var numero1 = parseFloat(document.getElementById('nu1').value)
            var numero2 = parseFloat(document.getElementById('nu2').value)
            var numero3 = parseFloat(document.getElementById('nu3').value)
            var calculo = (numero1 + numero2 + numero3) / 3
            valorFina2 = document.getElementById('resultado2')
            valorFina2.textContent = 'Resultado: '+calculo.toFixed(2)
            
        }
    </script>



    <h1>3 - Cálculo de Desconto na compra de acordo com o Benefício</h1>
    <span>Valor Total:</span>
    <input type="" id="totalValor"><br><br>

    <button onclick="prata()">silver</button>
    <button onclick="ouro()">gold</button>
    <button onclick="platina()">platinum</button>
    <button onclick="show()">Não Aplicar Desconto</button>

    <h2 id="conclusao"></h2>

    <script>

        

        function prata(){
            var final = parseFloat(document.getElementById('totalValor').value)
            var result = final - (final * 0.05)
            if (result > 300){
            mostrar = document.getElementById('conclusao')
            mostrar.textContent = `Parabéns, por sua compra ter sido no valor de R$${result.toFixed(2)}, você tem direito a um brinde!`
        }
        else{
            mostrar = document.getElementById('conclusao')
            mostrar.textContent = 'Valor final da compra R$'+result.toFixed(2)
        }
        }

        function ouro(){
            var final = parseFloat(document.getElementById('totalValor').value)
            var result = final - (final * 0.10)
            if (result > 300){
            mostrar = document.getElementById('conclusao')
            mostrar.textContent = `Parabéns, por sua compra ter sido no valor de R$${result.toFixed(2)}, você tem direito a um brinde!`
        }
        else{
            mostrar = document.getElementById('conclusao')
            mostrar.textContent = `Valor final da compra R$${result.toFixed(2)}`
        }
        }

        function platina(){
            var final = parseFloat(document.getElementById('totalValor').value)
            var result = final - (final * 0.15)
            if (result > 300){
                mostrar = document.getElementById('conclusao')
                mostrar.textContent = `Parabéns, por sua compra ter sido no valor de R$${result.toFixed(2)}, você tem direito a um brinde!`
            }
            else{
                mostrar = document.getElementById('conclusao')
                mostrar.textContent = `Valor final da compra R$${result.toFixed(2)}`
            }
        }
        function show(){
            var final = parseFloat(document.getElementById('totalValor').value)
            mostrar = document.getElementById('conclusao')
            mostrar.textContent = `Valor final da compra R$${final.toFixed(2)}`
        }
    </script>

            if (idades >= 18){
